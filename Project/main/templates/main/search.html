{% extends 'main/layout.html' %}


{% block title %}
Search result
{% endblock %}

{% block body %}
<div class="p-3">
    <h3>You searched for: {{ search }}</h1>
    <br>
    {% for class in results %}
    <div class="card">
        <div class="card-header">
        Period {{ class.period }}
        </div>
        <div class="card-body">
        <h5 class="card-title">{{ class.name }}</h5>
        <p class="card-text">Teacher: {{ class.teacher }}</p>
        <a href="{% url 'classroom' class.id %}" class="btn btn-outline-success">See class info</a>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
{% endblock %}
